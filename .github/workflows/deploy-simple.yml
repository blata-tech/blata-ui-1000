name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'
          cache-dependency-path: blatek-frontend/package-lock.json

      - name: Verify Node version
        run: |
          node --version
          npm --version
          
      - name: Install dependencies
        run: |
          cd blatek-frontend
          npm ci
          
      - name: Verify Vite installation
        run: |
          cd blatek-frontend
          npx vite --version
        
      - name: Build application
        run: |
          cd blatek-frontend
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blatek-frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4