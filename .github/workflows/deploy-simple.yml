name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: blatek-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          check-latest: true
          always-auth: false
          
      - name: Verify and force Node.js 20
        run: |
          echo "Initial Node version:"
          node --version
          # If still on Node 18, force install Node 20
          if [[ $(node --version) == *"v18"* ]]; then
            echo "Detected Node 18, forcing Node 20 installation"
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          echo "Final Node version:"
          node --version
          echo "NPM version:"
          npm --version
          # Clear any cached versions
          npm cache clean --force
          
      - name: Install dependencies
        run: |
          # Install with exact Node 20 compatible versions
          npm ci
          # Verify installation
          npm list vite
          
      - name: Check Node and Vite compatibility
        run: |
          echo "Checking Node version requirement for Vite..."
          node --version
          npm list vite
          # Check if we need to downgrade Vite for Node 18 compatibility
          NODE_VERSION=$(node --version | cut -d'v' -f2 | cut -d'.' -f1)
          if [ "$NODE_VERSION" -lt 20 ]; then
            echo "Node version $NODE_VERSION detected. Installing Vite 5.x for compatibility..."
            npm install --no-save vite@^5.0.0
          fi
          npx vite --version || echo "Vite check failed"
          
      - name: Verify Vite installation
        run: |
          npx vite --version
          pwd
          ls -la
          ls -la index.html
          
      - name: Debug build environment
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -la
          echo "Checking for index.html:"
          if [ -f "index.html" ]; then
            echo "index.html found"
            cat index.html | head -10
          else
            echo "index.html NOT found"
          fi
          echo "Vite config:"
          if [ -f "vite.config.js" ]; then
            cat vite.config.js
          fi
        
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blatek-frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4