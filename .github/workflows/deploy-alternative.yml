name: Deploy to GitHub Pages (Alternative)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: blatek-frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd blatek-frontend
          npm ci
          
      - name: Build
        run: |
          cd blatek-frontend
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blatek-frontend/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4