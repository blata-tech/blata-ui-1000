name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: blatek-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd blatek-frontend
        npm ci --only=production
        
    - name: Build
      run: |
        cd blatek-frontend
        npm run build
      env:
        NODE_ENV: production
        
    - name: Copy additional assets
      run: |
        cd blatek-frontend
        # Copy assets that might be needed
        if [ -f "src/assets/logo.png" ]; then
          cp src/assets/logo.png dist/ || echo "Could not copy logo.png"
        fi
        if [ -f "public/2.jpg" ]; then
          cp public/2.jpg dist/ || echo "Could not copy 2.jpg"
        fi
        if [ -f "public/CNAME" ]; then
          cp public/CNAME dist/ || echo "Could not copy CNAME"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./blatek-frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
