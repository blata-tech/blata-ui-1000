name: Deploy to GitHub Pages (Disabled)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: blatek-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd blatek-frontend
        npm ci
        
    - name: Build
      run: |
        cd blatek-frontend
        npm run build
      env:
        NODE_ENV: production
        
    - name: Copy additional files
      run: |
        cd blatek-frontend
        # Ensure dist directory exists
        ls -la dist/
        # Copy additional assets if they exist
        [ -f "src/assets/logo.png" ] && cp src/assets/logo.png dist/ || echo "logo.png not found in src/assets"
        [ -f "public/2.jpg" ] && cp public/2.jpg dist/ || echo "2.jpg not found in public"
        [ -f "public/CNAME" ] && cp public/CNAME dist/ || echo "CNAME not found in public"
        [ -f "public/logo.png" ] && cp public/logo.png dist/ || echo "logo.png not found in public"
        echo "Final dist contents:"
        ls -la dist/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./blatek-frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
